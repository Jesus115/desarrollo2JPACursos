
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{plantilla/plantilla}">

<head>

</head>

<body>

	<div layout:fragment="espaciocontenidohtml">
		<div class="pcoded-content">
			<!-- Page-header start -->
			<div class="page-header">
				<div class="page-block">
					<div class="row align-items-center">
						<div class="col-md-8">
							<div class="page-header-title">
								<h5 class="m-b-10">Crear Cursos</h5>
								<p class="m-b-0">Registar nuevo Curso</p>
							</div>
						</div>
						<div class="col-md-4">
							<ul class="breadcrumb-title">
								<li class="breadcrumb-item"><a href="index.html"> <i
										class="fa fa-home"></i>
								</a></li>
								<li class="breadcrumb-item"><a href="#!">Catalogos</a></li>
								<li class="breadcrumb-item"><a href="#!">Curso</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- Page-header end -->
			<div class="pcoded-inner-content">
				<div class="main-body">
					<div class="page-wrapper">
						<div class="page-body">
							<div class="row">
								<div class="col-sm-12">
									<div class="card">
										<div class="card-header">
											<h5>Nuevo Curso</h5>
											
											<div class="card-header-right">
												<ul class="list-unstyled card-option">
													<li><i class="fa fa-chevron-left"></i></li>
													<li><i class="fa fa-window-maximize full-card"></i></li>
													<li><i class="fa fa-minus minimize-card"></i></li>
													<li><i class="fa fa-refresh reload-card"></i></li>
													<li><i class="fa fa-times close-card"></i></li>
												</ul>
											</div>
										</div>
										<div class="card-block">
											<form th:action="@{/insertar_curso}" th:object="${nuevoCurso}"
												class="form-material" method="post">
												<div class="form-group form-default">
													<input type="text" name="nombre" class="form-control"
														th:field="*{nombre}" required> <span
														class="form-bar"></span> <label class="float-label">Nombre</label>
												</div>
												<div class="form-group form-default">
													<input type="text" name="descripcion"
														th:field="*{descripcion}" class="form-control" required>
													<span class="form-bar"></span> <label class="float-label">Descripci√≥n</label>
												</div>
												<div class="form-group form-default">
													<input type="date" name="fecha" class="form-control"
														th:field="*{fechaRegistro}" required> <span
														class="form-bar"></span>
												</div>

												<div class="form-group form-default">
													<input type="text" name="costo" class="form-control"
														th:field="*{costo}" required> <span
														class="form-bar"></span> <label class="float-label">Costo</label>
												</div>
												<div class="checkbox-fade fade-in-primary d-">
													<label> <input type="checkbox" value=""
														th:field="*{estado}"> <span class="cr"><i
															class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
														<span class="text-inverse">Activo</span>
													</label>
												</div>
												<div class="form-group form-default">
													<button type="submit" class="btn btn-primary">Guardar</button>
												</div>

												<input type="hidden" th:field="*{idCurso}">
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
